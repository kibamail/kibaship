apiVersion: v1
kind: Namespace
metadata:
  labels:
    app.kubernetes.io/name: buildkitd
    app.kubernetes.io/part-of: kibaship
    name: buildkit
    pod-security.kubernetes.io/audit: privileged
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/warn: privileged
  name: buildkit
---
apiVersion: v1
data:
  buildkitd.toml: |
    # BuildKit daemon configuration
    debug = true

    # Registry-specific TLS configuration
    [registry."registry.registry.svc.cluster.local"]
      ca = ["/usr/local/share/ca-certificates/registry-ca.crt"]
      insecure = true
kind: ConfigMap
metadata:
  labels:
    app: buildkitd
    app.kubernetes.io/name: buildkitd
    app.kubernetes.io/part-of: kibaship
  name: buildkitd-config
  namespace: buildkit
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: buildkitd
    app.kubernetes.io/part-of: kibaship
  name: buildkitd
  namespace: buildkit
spec:
  ports:
  - port: 1234
    protocol: TCP
  selector:
    app: buildkitd
    app.kubernetes.io/name: buildkitd
    app.kubernetes.io/part-of: kibaship
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: buildkitd
    app.kubernetes.io/name: buildkitd
    app.kubernetes.io/part-of: kibaship
  name: buildkitd
  namespace: buildkit
spec:
  replicas: 3
  selector:
    matchLabels:
      app: buildkitd
      app.kubernetes.io/name: buildkitd
      app.kubernetes.io/part-of: kibaship
  template:
    metadata:
      labels:
        app: buildkitd
        app.kubernetes.io/name: buildkitd
        app.kubernetes.io/part-of: kibaship
    spec:
      containers:
      - args:
        - --addr
        - unix:///run/user/1000/buildkit/buildkitd.sock
        - --addr
        - tcp://0.0.0.0:1234
        - --oci-worker-no-process-sandbox
        image: moby/buildkit:v0.24.0-rootless
        livenessProbe:
          exec:
            command:
            - buildctl
            - debug
            - workers
          initialDelaySeconds: 5
          periodSeconds: 30
        name: buildkitd
        ports:
        - containerPort: 1234
        readinessProbe:
          exec:
            command:
            - buildctl
            - debug
            - workers
          initialDelaySeconds: 5
          periodSeconds: 30
        securityContext:
          appArmorProfile:
            type: Unconfined
          runAsGroup: 1000
          runAsUser: 1000
          seccompProfile:
            type: Unconfined
        volumeMounts:
        - mountPath: /home/user/.config/buildkit/buildkitd.toml
          name: buildkitd-config
          readOnly: true
          subPath: buildkitd.toml
        - mountPath: /usr/local/share/ca-certificates/registry-ca.crt
          name: registry-ca-cert
          readOnly: true
          subPath: ca.crt
      volumes:
      - configMap:
          name: buildkitd-config
        name: buildkitd-config
      - name: registry-ca-cert
        secret:
          optional: true
          secretName: registry-ca-cert
