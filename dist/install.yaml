      # Generate plan and info at the required paths
      railpack prepare . \
        --plan-out "$PLAN" \
        --info-out "$INFO" \
        $ENV_ARGS

      # Emit Tekton results with absolute file paths
      printf "%s" "$PLAN" > "$(results.plan.path)"
      printf "%s" "$INFO" > "$(results.info.path)"
