          schema:
            type: string
      summary: Get OpenAPI specification
      tags:
      - documentation
  /readyz:
    get:
      description: Check if the API server is ready to serve requests
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/main.ReadyResponse'
      summary: Readiness check
      tags:
      - health
