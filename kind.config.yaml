# Kind cluster configuration for E2E tests using an external CNI (e.g., Cilium)
# We disable Kind's default CNI so that the test harness can install and manage the CNI explicitly.
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
networking:
  disableDefaultCNI: true
  kubeProxyMode: none
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress.kibaship.com/ready=true"
      - |
        kind: KubeletConfiguration
        # Increase memory pressure thresholds for test environment
        evictionHard:
          memory.available: "1Gi"
          nodefs.available: "5%"
        evictionSoft:
          memory.available: "2Gi"
        evictionSoftGracePeriod:
          memory.available: "30s"
