name: Build and Push Container Images

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: kibamail/kibaship-operator

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod

    - name: Run tests
      run: |
        make test

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=sha,format=short,prefix=sha-

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Generate deployment manifests
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        make build-installer IMG=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}

    - name: Upload deployment manifests
      if: github.event_name != 'pull_request'
      uses: actions/upload-artifact@v4
      with:
        name: deployment-manifests
        path: dist/install.yaml

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download deployment manifests
      uses: actions/download-artifact@v4
      with:
        name: deployment-manifests
        path: dist/

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/install.yaml
        body: |
          ## KibaShip Operator ${{ github.ref_name }}

          ### Installation

          Deploy the operator to your Kubernetes cluster:

          ```bash
          kubectl apply -f https://github.com/kibamail/kibaship-operator/releases/download/${{ github.ref_name }}/install.yaml
          ```

          ### Configuration

          Set the required environment variables in the operator deployment:

          ```bash
          kubectl set env deployment/kibaship-operator-controller-manager \
            -n kibaship-operator-system \
            KIBASHIP_OPERATOR_DOMAIN=your-domain.com \
            KIBASHIP_OPERATOR_DEFAULT_PORT=3000
          ```

          ### Container Image

          The container image for this release is available at:
          `ghcr.io/kibamail/kibaship-operator:${{ github.ref_name }}`
        generate_release_notes: true