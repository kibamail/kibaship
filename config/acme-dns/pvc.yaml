apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: acme-dns-data
  namespace: kibaship
  labels:
    app: acme-dns
    app.kubernetes.io/name: acme-dns
    app.kubernetes.io/component: dns
    app.kubernetes.io/managed-by: kibaship
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: kibaship-replica-2
