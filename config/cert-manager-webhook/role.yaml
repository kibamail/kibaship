apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kibaship-cert-manager-webhook
  namespace: kibaship-operator
  labels:
    app.kubernetes.io/name: kibaship-cert-manager-webhook
    app.kubernetes.io/part-of: kibaship-operator
rules:
  # Read Secret containing Valkey password
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get"]
  # Read Valkey CR in this namespace (hyperspike.io/v1, Kind=Valkey)
  - apiGroups: ["hyperspike.io"]
    resources: ["valkeys"]
    verbs: ["get"]
