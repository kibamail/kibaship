# This rule is not used by the project kibaship-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to platform.operator.kibaship.com resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: kibaship-operator
    app.kubernetes.io/managed-by: kustomize
  name: project-viewer-role
rules:
- apiGroups:
  - platform.operator.kibaship.com
  resources:
  - projects
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - platform.operator.kibaship.com
  resources:
  - projects/status
  verbs:
  - get
