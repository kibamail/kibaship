apiVersion: v1
kind: ConfigMap
metadata:
  name: buildkitd-config
  namespace: buildkit
  labels:
    app: buildkitd
data:
  buildkitd.toml: |
    # BuildKit daemon configuration
    debug = true

    # Registry-specific TLS configuration
    [registry."registry.registry.svc.cluster.local"]
      ca = ["/usr/local/share/ca-certificates/registry-ca.crt"]
      insecure = true
