apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: registry-auth-keys
  namespace: registry
spec:
  secretName: registry-auth-keys
  duration: 87600h # 10 years (keys rarely need rotation for JWT signing)
  renewBefore: 720h # 30 days before expiry
  subject:
    organizations:
      - kibaship
  commonName: registry-auth-jwt-signer
  usages:
    - digital signature
    - key encipherment
  privateKey:
    algorithm: RSA
    size: 4096
  issuerRef:
    name: registry-selfsigned-issuer
    kind: Issuer