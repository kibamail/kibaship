apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: validating-webhook-configuration
webhooks:
- name: vapplicationdomain.kb.io
  admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate-platform-operator-kibaship-com-v1alpha1-applicationdomain
  failurePolicy: Fail
  rules:
  - apiGroups:
    - platform.operator.kibaship.com
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - applicationdomains
  sideEffects: None

