# Hetzner Cloud Cluster Configuration Example
# A cluster on Hetzner Cloud with MySQL and Valkey only

name: "app.hetzner.mycompany.com"
email: "ops@mycompany.com"
paas-features: "mysql,valkey"
provider: "hetzner"

# Hetzner Cloud provider configuration
provider-hetzner-token: "your-hetzner-cloud-api-token"
