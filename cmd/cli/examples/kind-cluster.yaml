# Kind Cluster Configuration Example
# A local development cluster using Kind (Kubernetes in Docker)
# Note: Kind clusters use local Terraform state - no S3 configuration needed

cluster:
  domain: "four.kibaship.dev"
  email: "admin@four.kibaship.dev"
  paas-features: "mysql,valkey,postgres"

  provider:
    kind:
      nodes: "3"
      storage: "100"
